<section class="why-us-section">
    <div class="why-us-text">
        <h2 #whyUsHeading class="heading-2">{{ 'whyUs.heading' | translate }}</h2>
        <div class="text-wrapper">
            <p>{{ 'whyUs.text1' | translate }}</p>
            <p>{{ 'whyUs.text2' | translate }}</p>
        </div>
    </div>
    <div class="why-us-carousel">
        <div class="carousel-container" #articleContainer>
            <div class="insta-account">
                <div class="profile-pic">
                    <img src="assets/images/logoback.png" alt="Wild Marketing Agency Logo">
                </div>
                <a href="https://www.instagram.com/wild_marketing_agency/">{{ 'whyUs.instagram' | translate }}</a>
            </div>
            <div class="article-container">
                <article *ngFor="let item of items; let i = index" class="carousel-item" #article>
                    <div class="text">
                        <h3 class="heading-3">{{ 'whyUs.carousel.item' + (i + 1) + '.title' | translate }}</h3>
                        <p>{{ 'whyUs.carousel.item' + (i + 1) + '.description' | translate }}</p>
                    </div>
                </article>
                <div class="pagination">
                    <span class="dot" *ngFor="let dot of items; let i = index"
                        [ngClass]="{'active': i === currentIndex}" (click)="goToSlide(i)"></span>
                </div>
            </div>
            <div class="actions-container">
                <div class="left-side">
                    <i class="fa-light fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-light fa-paper-plane"></i>
                </div>
                <div class="right-side">
                    <i class="fa-light fa-bookmark"></i>
                </div>
            </div>
        </div>
    </div>
</section>
